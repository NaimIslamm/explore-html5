<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
    <style>
       table{
        border-collapse: collapse;
        margin-left: 40px;
        
        td{
            border: 1px solid gray;
            font-size: 50px;
            
        }
        thead td{
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="1.png" alt="logo">
            <ul>
                <li><a href="#home"></a>Home</li>
                <li><a href="#service"></a>Service</li>
                <li><a href="#About Us"></a>About Us</li>
                <li><a href="#Contact"></a>Contact</li>
                <li><a href="#blog"></a>Blog</li>
            </ul>
   
        </nav>
    </header>
    <table>
        <thead>
            <td>No.</td>
        <td>Full Name</td>
        <td>Position</td>
        <td>Salary</td>
        </thead>
        <tr>
            <td>1</td>
        <td>Bill Gates</td>
        <td>Founder Microsoft</td>
        <td>1000$</td>
        </tr>
        <tr>
            <td>2</td>
        <td>Steve Jobs</td>
        <td>Founder Apple</td>
        <td>1200$</td>
        </tr>
        <tr>
            <td>3</td>
        <td>Larry Page</td>
        <td>Founder Google</td>
        <td>1100$</td>
        </tr>
        <tr>
            <td>4</td>
        <td>Merk Zuckeberg</td>
        <td>Founder Facebook</td>
        <td>1300$</td>
        </tr>
    </table>
    
</body>
</html>
